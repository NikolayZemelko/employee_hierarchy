{% extends "base.html" %}
{% load i18n crispy_forms_filters %}
{% block content %}
    <h1 class="my-4">{% trans "Employee deleting" %}</h1>
    <p>{% trans "Do you really want to delete this employee" %} {{ employee }}?</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        {% trans Button as Button %}
        <button class="btn btn-danger">{{ Button }}</button>
    </form>
{% endblock %}
